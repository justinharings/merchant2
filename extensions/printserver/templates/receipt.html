<html>
	<head>
		<style type="text/css">
			body, table
			{
				font-family: verdana;
				font-size: 11px;
			}
		
			@media print
			{
				#header, #footer, #nav { display: none !important; } 
			}
			
			@page
			{
				margin-left: 0px;
				margin-right: 0px;
				margin-top: 0px;
				margin-bottom: 0px;
			}
			
			img.logo
			{
				width: 80%;
			}
		</style>
	</head>
	
	<body style="margin: 0px; padding: 0px;">
		<div class="container" style="width: 245px;">
			<center>
				[[logo_merchant]]<br/>
				<br/>
				<strong>[[store_name]]</strong><br/>
				[[receipt_company_info]]<br/>
				<br/><br/>
				[[orderDate]]<br/>
			</center>
			<br/><br/>
			<strong>ARTIKELEN</strong><br/>
			<table width="100%" style="border-bottom: 1px solid #000;">
				[[receipt_row]]
			</table><br/>
			<strong>TOTAAL&nbsp;&nbsp;&nbsp;[[total]]</strong><br/>
			<br/><br/>
			<strong>BETALINGEN</strong><br/>
			<table width="100%">
				[[orderPayments]]
			</table><br/>
			<br/>
			<br/>
			<center>[[barcode]]<br/>[[orderID]]</center>
		</div>
	</body>
</html>
